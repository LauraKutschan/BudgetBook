
<div class="wrapper">
  <mat-form-field>
    <mat-label>Art der Gefahr</mat-label>
    <mat-select [(ngModel)]="type">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{type.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <p>
    <mat-form-field>
      <mat-label>Datum der Sichtung</mat-label>
      <input [max]="today" [(ngModel)]="date" matInput [matDatepicker]="dp3" disabled>
      <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Ort der Sichtung</mat-label>
      <input [(ngModel)]="location" matInput>
    </mat-form-field>
  </p>

  <button mat-button (click)="getLocation()">loc</button>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Beschreibung</mat-label>
      <textarea [(ngModel)]="desc" [ngModelOptions]="{standalone: true}" matInput placeholder="Als ich im Wald spazieren ging..."></textarea>
    </mat-form-field>
  </form>

  <p class="explanation-styling">Lade maximal 3 Fotos hoch, um anderen zu helfen, die Gefahr zu erkennen.</p>

  <button mat-button>
    <mat-icon>upload</mat-icon>
    Bild hochladen
  </button>



  <button mat-button (click)="openDialog()">
    <mat-icon>camera</mat-icon>
    Foto machen
  </button>

  <button class="upload-button" (click)="uploadFile()" mat-button>
    Ver√∂ffentlichen
  </button>
  </div>
