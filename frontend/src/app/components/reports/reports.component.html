<mat-grid-list cols="2" >
  <div *ngFor="let i of reports">
    <mat-grid-tile>
      <mat-card [routerLink]="'/' + i._id" style="background-color: #ececec">
        <mat-card-title>
          {{ i.type }}
        </mat-card-title>
        <mat-card-content>
          <p>{{ i._id }}</p>
          <p>{{ i.date | date: 'dd.MM.yyyy' }}</p>
          <p>{{ i.file }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
