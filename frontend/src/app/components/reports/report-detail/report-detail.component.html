<div class="wrapper">
  <div class="header">
    <button mat-button [routerLink]="'/'">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <h1>{{ report.type }}</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <p>{{ report.date | date: 'dd.MM.yyyy'}}</p>
      <p>{{ report.desc }}</p>
      <p>{{ report.location }}</p>

      <img  [src]="bild"/>
    </mat-card-content>
  </mat-card>
</div>
